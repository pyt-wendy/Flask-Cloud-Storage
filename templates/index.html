<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Storage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cloud Storage</h1>
        <h2>Uploaded Files</h2>
        <ul>
            {% for file in files %}
                <li>
                    {{ file }}
                    <a href="{{ url_for('delete', filename=file) }}" class="btn">Delete</a>
                    <form action="{{ url_for('update') }}" method="post" style="display:inline;">
                        <input type="text" name="new_name" placeholder="New name" required>
                        <input type="hidden" name="old_name" value="{{ file }}">
                        <button type="submit">Update</button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <h3>Upload File</h3>
        <form action="{{ url_for('upload') }}" method="post">
            <input type="text" name="filename" placeholder="Enter file name" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
